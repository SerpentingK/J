<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Números</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h1>Generador de Números</h1>

    <form id="form">
        <label for="mount">Cantidad de Números:</label>
        <input type="number" id="mount" required>
        <button type="submit">Generar Números</button>
    </form>

    <p>Números Generados: <span id="mountOfNumbers"></span></p>

    <div id="numbers"></div>

    <h2>Resultados:</h2>

    <ul id="primeUl"></ul>
    <ul id="evenUl"></ul>
    <ul id="oddUl"></ul>

    <p>Primer Número: <span id="firstNumber"></span></p>
    <p>Último Número: <span id="lastNumber"></span></p>
    <p>Suma del Primer y Último Número: <span id="sum"></span></p>

    <script src="js/script.js"></script>

</body>
</html>
